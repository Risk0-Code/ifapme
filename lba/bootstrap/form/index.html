<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1>Formulaire d'inscription</h1>
		<form action="form.html" class="bg-light p-4">
			<div class="row">
				<fieldset class="col-12 col-lg-6 col-xl-4">
					<legend>Informations Personnelles</legend>
					<label class="form-label" for="lastname">Nom</label>
					<input
						class="form-control"
						type="text"
						id="lastname"
						name="lastname"
						placeholder="Dujardin"
						class="form-control"
					/>
					<label class="form-label mt-3" for="firstname">Prénom</label>

					<input
						class="form-control"
						type="text"
						id="firstname"
						name="lastname"
						placeholder="Jean"
					/>

					<label class="form-label mt-3" for="birthday"
						>Date de naissance</label
					>

					<input
						class="form-control"
						type="date"
						id="birthday"
						name="birthday"
					/>
					<label for="gender" class="mt-3">Genre</label>
					<div class="d-flex">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="gender"
								id="men"
								value="Homme"
							/>
							<label class="form-check-label" class="form-label" for="men">
								Homme
							</label>
						</div>
						<div class="form-check mx-4">
							<input
								type="radio"
								class="form-check-input"
								name="gender"
								id="woman"
								value="Femme"
							/>

							<label class="form-check-label" for="woman">Femme</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="gender"
								id="non-binary"
								value="Non-binaire"
							/>
							<label class="form-check-label" for="non-binary"
								>Non-binaire</label
							>
						</div>
					</div>
				</fieldset>
				<fieldset class="col-12 col-lg-6 col-xl-4">
					<legend>Coordonnées</legend>
					<label class="form-label" for="email">Adresse Email</label>

					<input class="form-control" type="email" name="email" id="email" />

					<label class="form-label mt-3" for="password"
						>Mot de passe (au moins 7 caractères)</label
					>

					<input
						class="form-control"
						type="password"
						name="password"
						minlength="7"
						id="password"
					/>

					<label class="form-label mt-3" for="confirmPassword"
						>Confirmation Mot de passe</label
					>

					<input
						class="form-control"
						type="password"
						name="confirmPassword"
						minlength="7"
						id="confirmPassword"
					/>

					<label class="form-label mt-3" for="country">Pays</label>

					<select class="form-select" name="country" id="country">
						<option value="Luxembourg">Luxembourg</option>
						<option value="Belgique">Belgique</option>
						<option value="France">France</option>
						<option value="Allemagne">Allemagne</option>
					</select>
				</fieldset>
				<fieldset class="col-12 col-lg-6 col-xl-4">
					<legend>Information Additionnelles</legend>
					<label class="form-label" for="checkboxes">Checkbox</label>

					<div class="d-flex flex-column">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								name="checkbox1"
							/>
							<label class="form-check-label" for="checkbox1" id="checkbox1">
								checkbox 1
							</label>
						</div>
						<div>
							<input
								class="form-check-input"
								type="checkbox"
								name="checkbox2"
							/>
							<label class="form-check-label" for="checkbox2" id="checkbox2">
								checkbox 2
							</label>
						</div>
						<div>
							<input
								class="form-check-input"
								type="checkbox"
								name="checkbox3"
							/>
							<label class="form-check-label" for="checkbox3" id="checkbox3">
								checkbox 3
							</label>
						</div>
						<div>
							<input
								class="form-check-input"
								type="checkbox"
								name="checkbox4"
							/>
							<label class="form-check-label" for="checkbox4" id="checkbox4">
								checkbox 4
							</label>
						</div>
						<div>
							<input
								class="form-check-input"
								type="checkbox"
								name="checkbox5"
							/>
							<label class="form-check-label" for="checkbox5" id="checkbox5">
								checkbox 5
							</label>
						</div>
					</div>

					<br />
					<label class="form-label" for="description">Description</label>
					<br />
					<textarea
						name="description"
						cols="40"
						rows="3"
						id="description"
					></textarea>
				</fieldset>
			</div>
			<div class="d-lg-flex justify-content-end mt-5 mb-2 row">
				<input
					class="btn btn-primary col-12 col-lg-auto"
					type="submit"
					value="S'inscrire"
				/>
			</div>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
